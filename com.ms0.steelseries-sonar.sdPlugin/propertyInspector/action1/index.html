<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>MS0 Sonar Volume Control</title>
    <link rel="stylesheet" href="../../static/css/sdpi.css">
</head>

<body>
    <div class="sdpi-wrapper" style="display: none">
        <div class="sdpi-heading">Streamer Mode</div>
        <select id="sonar-mode" onchange="getFromDom()">
            <option value="streamer">On</option>
            <option value="classic">Off</option>
        </select>
        <div class="sdpi-heading">Select Output Device</div>
        <select id="output-device"  onchange="getFromDom()">
            <option value="output_device_master">Altavoces</option>
            <option value="output_device_master">Auriculares</option>
        </select>
        <div class="sdpi-heading">Select Output Mixer</div>
        <select id="output-mixer" onchange="getFromDom()">
            <option value="masters">Master</option>
            <option value="game">Game</option>
            <option value="charRender">Chat</option>
            <option value="media">Media</option>
            <option value="aux">Aux</option>
        </select>
    </div>
    <script src="../utils/common.js"></script>
    <script src="../utils/action.js"></script>
    <script src="../../plugin/utils/worker.js"></script>
    <script src="index.js"></script>
    <script src="../../plugin/utils/index.js"></script>
</body>

</html>
